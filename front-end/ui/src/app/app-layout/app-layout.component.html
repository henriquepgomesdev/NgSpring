<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/configuracao-ativo']" routerLinkActive="active">Configuração ativo</a>
      <a mat-list-item [routerLink]="['/cdi']" routerLinkActive="active">CDI</a>
      <a mat-list-item [routerLink]="['/selic']" routerLinkActive="active">Selic</a>
      <a mat-list-item [routerLink]="['/calculadora']" routerLinkActive="active">Calculadora</a>
      <!-- Adicione outros links aqui conforme necessário -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Cabeçalho com o nome da tela -->
    <div class="header">
      <h2>{{ currentPageTitle }}</h2>
    </div>

    <!-- Conteúdo principal da página -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
